<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Siswa - UPTD SDN 2 Tanjung Qencono</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    iframe {
      width: 100%;
      height: 1039px;
      border: none;
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Formulir Absensi Siswa</h1>

  <!-- Embed Google Form -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScvic7OwfSRW2oztHLDGJqg1Mj7ciIdMyCCeM9JBnDLqRk8vw/viewform?embedded=true">
    Memuat Formulir Absensi...
  </iframe>

  <h1>Data Absensi Real-Time</h1>

  <div id="absensi">Memuat data absensi...</div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRXqvN_CQCKj4sa1RBMSWlLYe79j16dxER93aGRbGW6c0tIBLnx0X_fHz9Q6d0y8LGDBD11vAESPL6C/pub?output=csv';

    async function loadCSVData() {
      const response = await fetch(sheetURL);
      const data = await response.text();

      const rows = data.trim().split('\n').map(row => row.split(','));
      let html = '<table><thead><tr>';

      // Header tabel
      rows[0].forEach(header => {
        html += `<th>${header}</th>`;
      });

      html += '</tr></thead><tbody>';

      // Isi tabel
      for (let i = 1; i < rows.length; i++) {
        html += '<tr>';
        rows[i].forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += '</tr>';
      }

      html += '</tbody></table>';
      document.getElementById('absensi').innerHTML = html;
    }

    loadCSVData();
  </script>

</body>
</html>
